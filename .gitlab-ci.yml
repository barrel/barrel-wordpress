image: node:slim
before_script:
  - apt-get update
  - apt-get -y install fontforge
  - cd ./wp-content/themes/barrel-base && npm set progress=false && npm install
  - npm install -g gulp
stages:
  - build
  - test
job1:
  stage: build
  only:
    - master
  script:
    - gulp build
job2:
  stage: test
  script:
    - gulp validate